{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <style>
        #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; background: #ddd; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer; }
        .cell.disabled { pointer-events: none; }
        #status { margin-bottom: 10px; font-size: 20px; }
        #restart { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status"></div>
    <div id="board"></div>
    <button id="restart">Restart Game</button>
    <script src="{% static 'game/game.js' %}"></script>
</body>
</html>
