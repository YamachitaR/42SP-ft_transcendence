<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap Teste</title>
		<link href="../style.css" rel="stylesheet">

		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">

    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
  	<body class="bg-body-color">
		<header class="my-bg-gold shadow-lg conteiner">
			<div class="row">
				<div class="col-3">
					<img src="../../img/logo.png" class="img-fluid" alt="logo_tiger">
				</div>
				<div class="col-6 d-flex align-items-center justify-content-center">
					<h1 class="montez-regular display-5">Fortune Tiger - Pong the Great Gain</h1>
				</div>
				<div class="col-3">
					<img src="../../img/logo.png" class="img-fluid" alt="logo_tiger">
				</div>
			</div>
            <div class="conteiner">
				<div class="row h-2vh bg-body-color"></div>
				<div class="row h-6vh d-flex align-items-center justify-content-center my-bg-gold">
					<div class="col-2"></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Dashboard</button></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Game</button></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Profile</button></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Settings</button></div>
					<div class="col-2 d-flex align-items-center justify-content-center">
						<button type="button" class="btn-custom-menu shadow d-flex align-items-center justify-content-center"><img src="../../img/country_flags/br.png" class="country-flags-size"></button>
						<button type="button" class="btn-custom-menu shadow d-flex align-items-center justify-content-center"><img src="../../img/country_flags/esp.png" class="country-flags-size"></button>
						<button type="button" class="btn-custom-menu shadow d-flex align-items-center justify-content-center"><img src="../../img/country_flags/eua.png" class="country-flags-size"></button>
					</div>
				</div>
			</div>
		</header>

		<main class="contentStyle bg-body-color" id="content">
			
            <div class="conteiner mt-4"></div>
				<!--Header do Dashboard-->
				<div class="row mx-3 mt-4 text-light h-10vh ">
					<div class="col shadow rounded d-flex align-items-center justify-content-center bg-dashboard text-center">
						<h3>User_x Profile</h4>
					</div>
				</div>
				
				<div class="row mx-3 mt-4 text-light">
					<!--User Card-->
					<div class="col-2 text-center bg-dashboard shadow rounded">
						<img src="../../img/tiger.png" id="profile_photo" class="img-fluid">
						<h4 class="bg-dashboard-2 rounded shadow" id="nickname_user" >nickname</h4>
						<br><br>
						<p class="bg-dashboard-2 rounded shadow" id="games_play">Games: 00</p>
						<p class="bg-dashboard-2 rounded shadow" id="games_win">Wins: 00</p>
						<br><br>
					</div>
                    <!--Estatisticas-->
                    <div class="col-3 mx-auto bg-dashboard shadow rounded text-center">
                        <h4>Estatisticas</h4>
                    </div>
					<!--Historico-->
					<div class="col-6 bg-dashboard shadow rounded text-center">
						<div class="bg-dashboard-2 mb-4 mt-3 mx-2 rounded shadow h-6vh"><h5>Historico de Jogos</h5></div>
						<div class="bg-dashboard-2 m-2 shadow rounded"><p>Fulano x Ciclano: 10-1</p></div>
						<div class="bg-dashboard-2 m-2 shadow rounded"><p>Fulano x Ciclano: 10-1</p></div>
						<div class="bg-dashboard-2 m-2 shadow rounded"><p>Fulano x Ciclano: 10-1</p></div>
						<div class="bg-dashboard-2 m-2 shadow rounded"><p>Fulano x Ciclano: 10-1</p></div>
						<div class="bg-dashboard-2 m-2 shadow rounded"><p>Fulano x Ciclano: 10-1</p></div>
					</div>
				</div>
				<div class="row mt-4 mb-4 mx-3 bg-dashboard shadow rounded h-10vh d-flex justify-content-center align-items-center">
					<div class="col-3"></div>
					<div class="col-2"><button type="button" class="btn-custom w-100 rounded shadow">Função 1</button></div>
					<div class="col-2"><button type="button" class="btn-custom w-100 rounded shadow">Função 2</button></div>
					<div class="col-2"><button type="button" class="btn-custom w-100 rounded shadow">Função 3</button></div>
					<div class="col-3"></div>
				</div>
			</div>
		</main>

		<footer class="my-bg-gold mt-4 conteiner">
			<div class="row h-4vh"></div>
			<div class="row h-2vh bg-body-color"></div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 justify-content-center">
					<img src="../../img/tiger_and_title.png" class="img-fluid mx-auto d-block">
				</div>
				<div class="col-3"></div>
			</div>
		</footer>
  </body>
</html>
