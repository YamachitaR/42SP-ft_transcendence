<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap Teste</title>
		<link href="../style.css" rel="stylesheet">

		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">

    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
  	<body class="bg-body-color">
		<header class="my-bg-gold shadow-lg conteiner">
			<div class="row">
				<div class="col-3">
					<img src="../img/logo.png" class="img-fluid" alt="logo_tiger">
				</div>
				<div class="col-6 d-flex align-items-center justify-content-center">
					<h1 class="montez-regular display-5">Fortune Tiger - Pong the Great Gain</h1>
				</div>
				<div class="col-3">
					<img src="../img/logo.png" class="img-fluid" alt="logo_tiger">
				</div>
			</div>
			<div class="conteiner">
				<div class="row h-2vh bg-body-color"></div>
				<div class="row h-6vh d-flex align-items-center justify-content-center my-bg-gold">
					<div class="col-2"></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Dashboard</button></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Game</button></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Profile</button></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Settings</button></div>
					<div class="col-2 d-flex align-items-center justify-content-center">
						<button type="button" class="btn-custom-menu shadow d-flex align-items-center justify-content-center"><img src="../img/country_flags/br.png" class="country-flags-size"></button>
						<button type="button" class="btn-custom-menu shadow d-flex align-items-center justify-content-center"><img src="../img/country_flags/esp.png" class="country-flags-size"></button>
						<button type="button" class="btn-custom-menu shadow d-flex align-items-center justify-content-center"><img src="../img/country_flags/eua.png" class="country-flags-size"></button>
					</div>
				</div>
			</div>
		</header>

		<main class="contentStyle bg-body-color" id="content">
			<!--Header do Dashboard-->
			<div class="row mx-3 mt-4 text-light h-10vh ">
				<div class="col shadow rounded d-flex align-items-center justify-content-center bg-dashboard text-center">
					<h3>Lista de Amigos</h4>
				</div>
			</div>
			<!--Linha com lista de amigos e buscador-->
			<div class="row mx-3 mt-4 text-light">
				<!--Friends List-->
				<div class="col-7 bg-dashboard shadow rounded mx-auto text-center">
					<!--Linhas Com infos dos amigos-->
					<div class="row p-2 bg-dashboard-2 m-3 shadow rounded d-flex align-items-center justify-content-center">
						<div class="col-1  d-flex align-items-center justify-content-center"><img src="../img/user_default.png" id="profile_photo_friend1" class="icon-friend-dash-size"></div>
						<div class="col-8"><h5>el_tigrinho</h5></div>
						<div class="col-1 d-flex align-items-center justify-content-center"><img src="../img/online.png" id="" class="icon-sm"></div>
						<div class="col-2 d-flex align-items-center justify-content-center">
							<button class="btn-custom rounded shadow d-flex align-items-center justify-content-center">
								<img src="../img/profile.png" id="" class="icon-sm">
							</button>
							<button class="btn-custom rounded shadow d-flex align-items-center justify-content-center">
								<img src="../img/delete_friend.png" id="" class="icon-sm">
							</button>
						</div>
					</div>
					<!--Linhas Com infos dos amigos-->
					<div class="row p-2 bg-dashboard-2 m-3 shadow rounded d-flex align-items-center justify-content-center">
						<div class="col-1  d-flex align-items-center justify-content-center"><img src="../img/user_default.png" id="profile_photo_friend1" class="icon-friend-dash-size"></div>
						<div class="col-8"><h5>el_tigrinho</h5></div>
						<div class="col-1 d-flex align-items-center justify-content-center"><img src="../img/online.png" id="" class="icon-sm"></div>
						<div class="col-2 d-flex align-items-center justify-content-center">
							<button class="btn-custom rounded shadow d-flex align-items-center justify-content-center">
								<img src="../img/profile.png" id="" class="icon-sm">
							</button>
							<button class="btn-custom rounded shadow d-flex align-items-center justify-content-center">
								<img src="../img/delete_friend.png" id="" class="icon-sm">
							</button>
						</div>
					</div>
					<!--Linhas Com infos dos amigos-->
					<div class="row p-2 bg-dashboard-2 m-3 shadow rounded d-flex align-items-center justify-content-center">
						<div class="col-1  d-flex align-items-center justify-content-center"><img src="../img/user_default.png" id="profile_photo_friend1" class="icon-friend-dash-size"></div>
						<div class="col-8"><h5>el_tigrinho</h5></div>
						<div class="col-1 d-flex align-items-center justify-content-center"><img src="../img/online.png" id="" class="icon-sm"></div>
						<div class="col-2 d-flex align-items-center justify-content-center">
							<button class="btn-custom rounded shadow d-flex align-items-center justify-content-center">
								<img src="../img/profile.png" id="" class="icon-sm">
							</button>
							<button class="btn-custom rounded shadow d-flex align-items-center justify-content-center">
								<img src="../img/delete_friend.png" id="" class="icon-sm">
							</button>
						</div>
					</div>
					<!--Linhas Com infos dos amigos-->
					<div class="row p-2 bg-dashboard-2 m-3 shadow rounded d-flex align-items-center justify-content-center">
						<div class="col-1  d-flex align-items-center justify-content-center"><img src="../img/user_default.png" id="profile_photo_friend1" class="icon-friend-dash-size"></div>
						<div class="col-8"><h5>el_tigrinho</h5></div>
						<div class="col-1 d-flex align-items-center justify-content-center"><img src="../img/online.png" id="" class="icon-sm"></div>
						<div class="col-2 d-flex align-items-center justify-content-center">
							<button class="btn-custom rounded shadow d-flex align-items-center justify-content-center">
								<img src="../img/profile.png" id="" class="icon-sm">
							</button>
							<button class="btn-custom rounded shadow d-flex align-items-center justify-content-center">
								<img src="../img/delete_friend.png" id="" class="icon-sm">
							</button>
						</div>
					</div>
				</div>
				<!--Buscar Amigos-->
				<div class="col-4 bg-dashboard shadow rounded mx-auto ">
					<!--Titulo da caixa-->
					<div class="bg-dashboard-2 p-2 m-3 rounded text-center text-light shadow d-flex align-items-center justify-content-center">
						<h3 class="">Buscar Amigos</h3>
					</div>
					<!--Formulario-->
					<div class="bg-dashboard-2 p-2 m-3 shadow rounded d-flex align-items-center justify-content-center">
						<form class="w-100 p-4" id="buscar-amigos-form">
							<div class="mt-3 mb-3">
								<label for="nickname" class="form-label">Nickname</label>
								<input type="text" class="form-control" id="nickname" name="nickname" required>
							</div>
							<div class="d-flex align-items-center justify-content-center mb-3">
								<button type="submit" class="btn-custom-nocolor w-100 shadow bg-dashboard rounded">Buscar</button>
							</div>
						</form>
					</div>
					<!--Total de amigos-->
					<div class="m-3 p-2 rounded shadow bg-dashboard-2">
						<span id="total-amigos">Total Amigos: 0</span>
					</div>
					<!--Solicitar amigos-->
					<div class="m-3">
						<button id="enviar-solicitacao-btn" class="btn-custom-nocolor bg-dashboard rounded" style="display: none;">Enviar Solicitação de Amizade</button>
					</div>
					<!--Solicitações pendentes-->
					<div class="m-3 p-2 rounded bg-dashboard-2">
						<h4>Solicitações Pendentes</h4>
						<ul id="solicitacoes-pendentes"></ul>
					</div>
					<!--lista de amigos-->
					<div class="m-3 p-2 rounded bg-dashboard-2">
						<h4 >Amigos</h4>
						<ul id="lista-amigos"></ul>
					</div>
					<br>
				</div>
			</div>
			<!--Barra com função de adicionar novos amigos e qt de amigos que o usuario tem-->
			<div class="row mt-4 mb-4 mx-3 bg-dashboard shadow rounded d-flex justify-content-center align-items-center">
				<!--Imput e botão para adicionar novo amigo-->>
				<div class="col-6 d-flex align-items-center justify-content-center">
					<form class="d-flex align-items-center justify-content-center">
						<div class="m-2">
							<input type="nickname" class="form-control " id="nickname" name="nickname" placeholder="nickname" required>
						</div>
						<div class="m-2">
							<button type="submit" class="btn-custom rounded shadow d-flex align-items-center justify-content-center">
								<img src="../../img/add_friend.png" id="" class="icon-sm"> 
							</button>
						</div>
					</form>
				</div>
				<!--Quantidade de amigos que o usuario tem-->
				<div class="col-4 text-center">
					<h5>Total Amigos: 4</h5>
				</div>
			</div>
		</main>

		<footer class="my-bg-gold mt-4 conteiner">
			<div class="row h-4vh"></div>
			<div class="row h-2vh bg-body-color"></div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 justify-content-center">
					<img src="../img/tiger_and_title.png" class="img-fluid mx-auto d-block">
				</div>
				<div class="col-3"></div>
			</div>
		</footer>
  </body>
</html>
