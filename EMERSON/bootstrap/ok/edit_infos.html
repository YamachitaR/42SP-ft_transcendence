<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap Teste</title>
		<link href="../style.css" rel="stylesheet">

		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">

    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
  	<body class="bg-body-color">
		<header class="my-bg-gold shadow-lg conteiner">
			<div class="row">
				<div class="col-3">
					<img src="../../img/logo.png" class="img-fluid" alt="logo_tiger">
				</div>
				<div class="col-6 d-flex align-items-center justify-content-center">
					<h1 class="montez-regular display-5">Fortune Tiger - Pong the Great Gain</h1>
				</div>
				<div class="col-3">
					<img src="../../img/logo.png" class="img-fluid" alt="logo_tiger">
				</div>
			</div>
			<div class="conteiner">
				<div class="row h-2vh bg-body-color"></div>
				<div class="row h-6vh d-flex align-items-center justify-content-center my-bg-gold">
					<div class="col-2"></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Dashboard</button></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Game</button></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Profile</button></div>
					<div class="col-2"><button type="button" class="btn-custom-menu shadow w-100">Settings</button></div>
					<div class="col-2 d-flex align-items-center justify-content-center">
						<button type="button" class="btn-custom-menu shadow d-flex align-items-center justify-content-center"><img src="../../img/country_flags/br.png" class="country-flags-size"></button>
						<button type="button" class="btn-custom-menu shadow d-flex align-items-center justify-content-center"><img src="../../img/country_flags/esp.png" class="country-flags-size"></button>
						<button type="button" class="btn-custom-menu shadow d-flex align-items-center justify-content-center"><img src="../../img/country_flags/eua.png" class="country-flags-size"></button>
					</div>
				</div>
			</div>
		</header>

		<main class="contentStyle bg-body-color" id="content">
			<!--Titulo da Pagina-->
			<div class="row mx-3 mt-4 text-light h-10vh ">
				<div class="col shadow rounded d-flex align-items-center justify-content-center bg-dashboard text-center">
					<h3>Editar informações</h4>
				</div>
			</div>

			<!--Linha das Caixas-->
			<div class="row mx-3 mt-4 text-light d-flex align-items-center justify-content-center">

				<!--Caixa de modificar Infos-->
				<div class="col-mb-5 col-xl-5 bg-dashboard shadow rounded mt-4 mx-auto h-100vh">

					<div class="d-flex align-items-center justify-content-center">
						<img src="../../img/user_default.png" class="mx-auto mt-3 mb-3 img-size-h20">
					</div>

					<form id="edit-form">
						<div class="mb-3">
							<label for="email" class="form-label text-light">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="student@student.42.fr">
						</div>
						<div class="mb-3">
							<label for="nickname" class="form-label text-light">Nickname</label>
							<input type="nickname" class="form-control" id="nickname" name="nickname" placeholder="nickname">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label text-light">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="password">
						</div>
						<div class="mb-5">
							<label for="avatar" class="form-label text-light">Avatar</label>
							<input type="file" class="form-control" id="avatar" name="avatar" placeholder="avatar.png">
							<input type="checkbox" id="use-default-image" class="form-check-input">
                            <label class="form-check-label" for="use-default-image">Usar imagem padrão</label>
						</div>
						<div class="d-grid gap-2 mb-4">
							<button type="button" id="save-button" class="btn-custom rounded p-2">Salvar Alterações</button>
						</div>
					</form>
				</div>

				<!--Caixa de modificar preferencias do Jogo-->
				<div id="user-preferences" class="col-5 bg-dashboard rounded mt-4 mx-auto h-100vh">
					
					<div class="d-flex align-items-center justify-content-center mt-5">
						<h3 class=" mb-3">Preferências do Usuário</h3>
					</div>
					<form id="user-preference-form" enctype="multipart/form-data">
						<div class="mb-3">
							<label for="preference1" class="form-label text-light">Preferência 1</label>
							<select class="form-control" id="preference1" name="preference1">
								<option value="option1">Opção 1</option>
								<option value="option2">Opção 2</option>
								<option value="option3">Opção 3</option>
								<option value="option4">Opção 4</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="preference2" class="form-label text-light">Preferência 2</label>
							<select class="form-control" id="preference2" name="preference2">
								<option value="option1">Opção 1</option>
								<option value="option2">Opção 2</option>
								<option value="option3">Opção 3</option>
								<option value="option4">Opção 4</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="preference3" class="form-label text-light">Preferência 3</label>
							<select class="form-control" id="preference3" name="preference3">
								<option value="option1">Opção 1</option>
								<option value="option2">Opção 2</option>
								<option value="option3">Opção 3</option>
								<option value="option4">Opção 4</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="preference4" class="form-label text-light">Preferência 4</label>
							<select class="form-control" id="preference4" name="preference4">
								<option value="option1">Opção 1</option>
								<option value="option2">Opção 2</option>
								<option value="option3">Opção 3</option>
								<option value="option4">Opção 4</option>
							</select>
						</div>
						<div class="mb-5">
							<label for="preference5" class="form-label text-light">Preferência 5</label>
							<select class="form-control" id="preference5" name="preference5">
								<option value="true">True</option>
								<option value="false">False</option>
							</select>
						</div>
						<div class="d-grid gap-2 mb-4">
							<button type="submit" class="btn-custom rounded p-2">Salvar Preferencias</button>
						</div>
					</form>
				</div>
			</div>
			
		</main>

		<footer class="my-bg-gold mt-4 conteiner">
			<div class="row h-4vh"></div>
			<div class="row h-2vh bg-body-color"></div>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6 justify-content-center">
					<img src="../../img/tiger_and_title.png" class="img-fluid mx-auto d-block">
				</div>
				<div class="col-3"></div>
			</div>
		</footer>
  </body>
</html>
