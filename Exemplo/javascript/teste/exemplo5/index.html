<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ping Pong</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="scoreDisplay" style="position: absolute; top: 10px; left: 10px; font-size: 24px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let leftPaddle, rightPaddle, ball;
        let ballSpeed = { x: 2, y: 0, z: 2 };
        let paddleSpeed = 5;
        let playerScore = 0;
        let computerScore = 0;
        let gamePaused = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.maxPolarAngle = Math.PI / 2;

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            const tableGeometry = new THREE.BoxGeometry(60, 2, 30);
            const tableMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.position.y = -1;
            scene.add(table);

            const paddleGeometry = new THREE.BoxGeometry(2, 1, 10);
            const paddleMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            leftPaddle = new THREE.Mesh(paddleGeometry, paddleMaterial);
            rightPaddle = new THREE.Mesh(paddleGeometry, paddleMaterial);
            leftPaddle.position.set(-30, 1, 0);
            rightPaddle.position.set(30, 1, 0);
            scene.add(leftPaddle);
            scene.add(rightPaddle);

            const ballGeometry = new THREE.SphereGeometry(1, 32, 32);
            const ballMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.set(0, 1, 0);
            scene.add(ball);

            document.addEventListener('keydown', onDocumentKeyDown);
            document.addEventListener('keyup', onDocumentKeyUp);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (!gamePaused) {
                updateBall();
                updatePaddles();
            }
            
            renderer.render(scene, camera);
            controls.update();
        }

        function updateBall() {
            ball.position.x += ballSpeed.x;
            ball.position.z += ballSpeed.z;

            // Collision with paddles
            if (ball.position.distanceTo(leftPaddle.position) < 5 || ball.position.distanceTo(rightPaddle.position) < 5) {
                ballSpeed.x = -ballSpeed.x;
                ballSpeed.z = Math.random() < 0.5 ? -ballSpeed.z : ballSpeed.z;
                ballSpeed.y = Math.random() * 0.2 - 0.1;
            }

            // Collision with walls
            if (ball.position.x > 29 || ball.position.x < -29) {
                ballSpeed.x = -ballSpeed.x;
            }

            // Goal scored
            if (ball.position.z > 14) {
                playerScore++;
                resetBall();
            } else if (ball.position.z < -14) {
                computerScore++;
                resetBall();
            }
        }

        function resetBall() {
            ball.position.set(0, 1, 0);
            ballSpeed.x = 2 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeed.z = 2 * (Math.random() > 0.5 ? 1 : -1);
            ballSpeed.y = 0;
        }

        let moveLeftPaddleUp = false;
        let moveLeftPaddleDown = false;
        let moveRightPaddleUp = false;
        let moveRightPaddleDown = false;

        function onDocumentKeyDown(event) {
            switch (event.keyCode) {
                case 87: // W
                    moveLeftPaddleUp = true;
                    break;
                case 83: // S
                    moveLeftPaddleDown = true;
                    break;
                case 38: // Up
                    moveRightPaddleUp = true;
                    break;
                case 40: // Down
                    moveRightPaddleDown = true;
                    break;
                case 32: // Spacebar to pause/resume game
                    gamePaused = !gamePaused;
                    break;
            }
        }

        function onDocumentKeyUp(event) {
            switch (event.keyCode) {
                case 87: // W
                    moveLeftPaddleUp = false;
                    break;
                case 83: // S
                    moveLeftPaddleDown = false;
                    break;
                case 38: // Up
                    moveRightPaddleUp = false;
                    break;
                case 40: // Down
                    moveRightPaddleDown = false;
                    break;
            }
        }

        function updatePaddles() {
            if (moveLeftPaddleUp) leftPaddle.position.z -= paddleSpeed;
            if (moveLeftPaddleDown) leftPaddle.position.z += paddleSpeed;
            if (moveRightPaddleUp) rightPaddle.position.z -= paddleSpeed;
            if (moveRightPaddleDown) rightPaddle.position.z += paddleSpeed;

            leftPaddle.position.z = Math.max(-12, Math.min(12, leftPaddle.position.z));
            rightPaddle.position.z = Math.max(-12, Math.min(12, rightPaddle.position.z));
        }

        function displayScore() {
            // Display scores on the screen
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `Player: ${playerScore} - Computer: ${computerScore}`;
        }

        window.onload = function() {
            init();
            setInterval(displayScore, 100); // Update score display every 100 milliseconds
        };
    </script>

    <div id="scoreDisplay" style="position: absolute; top: 10px; left: 10px; font-size: 24px;"></div>
</body>
</html>
