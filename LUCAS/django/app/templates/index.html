<!DOCTYPE html>
<html lang="pt-br">
	{% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static '/img/favicon.ico' %}">
        <title>Fortune Tiger - Pong the Great Gain</title>
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="box_shandow montez-regular">
            <h1>Fortune Tiger - Pong the Great Gain</h1>
        </header class="box_shandow">
        <nav class="box_shandow">
			<div id="nav-buttons" style="display: none;">
	            <button type="button" class="menu-link" data-route="/dashboard/">Dashboard</button>
	            <button type="button" class="menu-link" data-route="/friends/">Friends</button>
	            <button type="button" class="menu-link" data-route="/playGame/">Play Game</button>
	            <button type="button" class="menu-link" data-route="/settings/">Settings</button>
				<button type="button" class="menu-link" data-route="/logout/">Logout</button>
			</div>
        </nav>
        <img src="{% static '/img/logo.png' %}" alt="Descrição da imagem" class="logo_header logo_left">
        <img src="{% static '/img/logo.png' %}" alt="Descrição da imagem" class="logo_header logo_right">

        <div class="contentStyle" id="content"></div>
       	 <img src="{% static '/img/tiger_and_title.png' %}" class="logo_footer">
        <div class="decorate_footer box_shandow"></div>

        <footer>
            <p>&copy; 2024 My Application. All rights reserved.</p>
        </footer>
        <script type="module" src="{% static '/js/router.js' %}"></script>
    </body>
</html>
